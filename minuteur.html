<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MINUTEUR</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer {
      background: #1f2933;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 60px;
      padding: 8px;
      font-size: 18px;
      text-align: center;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .start { background: #22c55e; }
    .pause { background: #eab308; }
    .reset { background: #ef4444; }

    .display {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="timer">
    <h1> Minuteur</h1>

    <!-- Entrées -->
    <div>
      <input type="number" id="hours" min="0" placeholder="HH">
      <input type="number" id="minutes" min="0" max="59" placeholder="MM">
      <input type="number" id="seconds" min="0" max="59" placeholder="SS">
    </div>

    <!-- Boutons -->
    <div class="buttons">
      <button class="start" id="startBtn">Démarrer</button>
      <button class="pause" id="pauseBtn">Pause</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>

    <!-- Affichage -->
    <div class="display" id="display">00:00:00</div>
  </div>

  <script>
    /* ==============================
       1. RÉCUPÉRATION DES ÉLÉMENTS
       ============================== */
    const hoursInput = document.getElementById("hours");
    const minutesInput = document.getElementById("minutes");
    const secondsInput = document.getElementById("seconds");

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");

    const display = document.getElementById("display");

   
      //  VARIABLES GLOBALES
      
    let totalSeconds = 0;
    let timer = null;
    let isPaused = false;

    
      // FORMATAGE DU TEMPS
      
    function formatTime(value) {
      return value < 10 ? "0" + value : value;
    }
    // MISE À JOUR DE L'AFFICHAGE
    function updateDisplay() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      display.textContent =
        `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    
       // DÉMARRER LE MINUTEUR
      
    startBtn.addEventListener("click", function () {

      if (timer !== null) return;

      if (!isPaused) {
        const h = parseInt(hoursInput.value) || 0;
        const m = parseInt(minutesInput.value) || 0;
        const s = parseInt(secondsInput.value) || 0;

        totalSeconds = h * 3600 + m * 60 + s;
      }

      if (totalSeconds <= 0) return;
      
      // Reprendre si en pause
      isPaused = false;
      updateDisplay();

      timer = setInterval(function () {
        totalSeconds--;
        updateDisplay();

        if (totalSeconds <= 0) {
          clearInterval(timer);
          timer = null;
          alert(" Temps écoulé !");
        }
      }, 1000);
    });

   
       // PAUSE DU MINUTEUR
      
    pauseBtn.addEventListener("click", function () {
      if (timer !== null) {
        clearInterval(timer);
        timer = null;
        isPaused = true;
      }
    });

    
       // RÉINITIALISATION
       
    resetBtn.addEventListener("click", function () {
      clearInterval(timer);
      timer = null;
      isPaused = false;
      totalSeconds = 0;

      hoursInput.value = "";
      minutesInput.value = "";
      secondsInput.value = "";

      display.textContent = "00:00:00";
    });

  </script>

</body>
</html>
